<html>
  <head>
    <title>GPG JavaScript Bridge Options</title>
  </head>
  <script type="text/javascript">
    function saveOptions() {
      var gpgBinaryPath = document.getElementById('gpg_binary_path').value;
      var gpgKeyId = document.getElementById('gpg_key_id').value;

      localStorage['gpg_binary_path'] = gpgBinaryPath;
      localStorage['gpg_key_id'] = gpgKeyId;
      localStorage['gpg_last_updated'] = new Date();
    }

    function restoreOptions() {
      var gpgBinaryPath = localStorage['gpg_binary_path'];
      document.getElementById('gpg_binary_path').value = gpgBinaryPath || '';

      var gpgKeyId = localStorage['gpg_key_id'];
      document.getElementById('gpg_key_id').value = gpgKeyId || '';
    }
  </script>
  <body onLoad='restoreOptions()'>
    <p>Path to GPG Binary: <input type='text' name='gpg_binary_path'
      id='gpg_binary_path' /></p>
    <p>Preferred Key ID: <input type='text' name='gpg_key_id' id='gpg_key_id'
      placeholder='00000000' /></p>
      <p><button onclick='saveOptions()'>Save</button></p>
  </body>
</html>
